<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <img id="header-img" src="http://example.com/logo.png" alt="Product Logo">
        <nav id="nav-bar">
            <a class="nav-link" href="#features">Features</a>
            <a class="nav-link" href="#video">Video</a>
            <a class="nav-link" href="#form">Sign Up</a>
        </nav>
    </header>

    <section id="features">
        <h2>Product Features</h2>
        <p>Our product offers the best features to help you achieve your goals.</p>
    </section>

    <section>
        <h2>Product Video</h2>
        <iframe id="video" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allowfullscreen></iframe>
    </section>

    <section>
        <h2>Sign Up for Updates</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="submit" id="submit" value="Submit">
        </form>
    </section>
</body>
</html>
